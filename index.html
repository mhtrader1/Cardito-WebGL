<style>
  #cardito-loader {
    position: fixed;
    inset: 0;
    background: white;
    z-index: 999999;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .letter {
    position: absolute;
    width: 120px;
    opacity: 0;
    top: -20%;
    transition:
      top 0.6s cubic-bezier(0.25, 1, 0.5, 1),
      left 0.6s cubic-bezier(0.25, 1, 0.5, 1),
      opacity 0.5s ease;
  }

  @media (max-width:600px){
    .letter { width:80px; }
  }
</style>

<div id="cardito-loader">
  <img class="letter" id="L1" src="1.png">
  <img class="letter" id="L2" src="2.png">
  <img class="letter" id="L3" src="3.png">
  <img class="letter" id="L4" src="4.png">
  <img class="letter" id="L5" src="5.png">
  <img class="letter" id="L6" src="6.png">
  <img class="letter" id="L7" src="7.png">
</div>

<script>
/* Flags ÿ®ÿ±ÿß€å ŸáŸÖÿßŸáŸÜ⁄Ø‚Äåÿ≥ÿßÿ≤€å */
window.CARDITO_ANIM_DONE = false;
window.UNITY_READY = false;

/* ‚≠ê ÿ¨ÿß€å ÿßŸàŸÑ€åŸá Ÿáÿ± ÿ≠ÿ±ŸÅ ÿ±Ÿà€å ÿÆÿ∑ ÿßŸÅŸÇ€å */
const pos = { L1:22, L2:32, L3:42, L4:52, L5:62, L6:72, L7:82 };

/* ‚≠ê ŸÖÿ±ÿ≠ŸÑŸáŸî ÿ≥ŸÇŸàÿ∑ */
Object.keys(pos).forEach((id,i)=>{
  const el = document.getElementById(id);
  el.style.left = pos[id] + "%";
  setTimeout(()=>{
    el.style.top = "46%";
    el.style.opacity = "1";
  }, 200 + i*140);
});

/* ‚≠ê helper: ÿ≠ÿ∞ŸÅ ÿ®Ÿá ÿ≥ŸÖÿ™ ÿØÿßÿÆŸÑ */
function vanishInward(id){
  const el = document.getElementById(id);
  const x = parseFloat(el.style.left);
  const inwardShift = (x < 52 ? +6 : -6);

  el.style.left = (x + inwardShift) + "%";
  el.style.opacity = "0";

  setTimeout(() => {
    el.style.display = "none";
  }, 450);
}

/* ‚≠ê helper: ÿ≠ÿ±⁄©ÿ™ ŸÜÿ±ŸÖ */
function moveInward(id, amount){
  const el = document.getElementById(id);
  el.style.left = (pos[id] + amount) + "%";
}

/* ‚≠ê 1) ÿ≠ÿ∞ŸÅ ÿ≠ÿ±ŸÅ Ÿàÿ≥ÿ∑ (€¥) ‚Äî ŸÅŸÇÿ∑ ŸÅ€åÿØ ÿ≥ÿßÿØŸá */
setTimeout(()=>{
  const el = document.getElementById("L4");
  el.style.transition = "opacity 0.5s ease";
  el.style.opacity = "0";
  setTimeout(()=> el.style.display="none", 500);
}, 2600);

/* ‚≠ê 2) ŸÜÿ≤ÿØ€å⁄© ÿ¥ÿØŸÜ ŸÖŸàÿ¨€å */
setTimeout(()=>{
  moveInward("L1",  4);
  moveInward("L2",  4);
  moveInward("L3",  4);
  moveInward("L5", -4);
  moveInward("L6", -4);
  moveInward("L7", -4);
}, 3000);

/* ‚≠ê 3) ÿ≠ÿ∞ŸÅ €≥ Ÿà €µ */
setTimeout(()=>{
  vanishInward("L3");
  vanishInward("L5");
}, 3600);

/* ‚≠ê 4) ŸÖŸàÿ¨ ÿØŸàŸÖ ÿ≠ÿ±⁄©ÿ™ */
setTimeout(()=>{
  moveInward("L1", 12);
  moveInward("L2", 12);
  moveInward("L6", -12);
  moveInward("L7", -12);
}, 4200);

/* ‚≠ê 5) ÿ≠ÿ∞ŸÅ €≤ Ÿà €∂ */
setTimeout(()=>{
  vanishInward("L2");
  vanishInward("L6");
}, 4700);

/* ‚≠ê 6) ŸÅŸÇÿ∑ €± Ÿà €∑ ÿ®ŸÖÿßŸÜŸÜÿØ Ÿà ⁄©ŸÜÿßÿ± ŸáŸÖ ŸÇÿ±ÿßÿ± ÿ®⁄Ø€åÿ±ŸÜÿØ */
setTimeout(()=>{
  moveInward("L1", 29);
  moveInward("L7", -29);
}, 5200);

/* ‚≠ê 7) ÿÆÿ±Ÿàÿ¨ ŸÑŸàÿØÿ± */
setTimeout(()=>{
  window.CARDITO_ANIM_DONE = true;
  tryStartUnityReveal();
}, 8000);

/* ‚≠ê ŸáŸÖÿßŸáŸÜ⁄Ø‚Äå⁄©ŸÜŸÜÿØŸá */
function tryStartUnityReveal(){
  if (window.UNITY_READY && window.CARDITO_ANIM_DONE){
    const loader = document.getElementById("cardito-loader");
    loader.style.opacity = "0";
    setTimeout(()=> loader.style.display="none", 700);
  }
}
</script>

    <!-- ================================
         ‚≠ê Original Unity Loader
         ================================= -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1080" height="1920" tabindex="0"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Cardito Web</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      canvas.tabIndex = 0;
      canvas.style.outline = "none";
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);

        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";

      var config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cardito",
        productName: "Cardito Web",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1080px";
        canvas.style.height = "1920px";
      }

      loadingBar.style.display = "block";

      function waitForIntro() {
        return new Promise(resolve => {
          if (window.CARDITO_ANIM_DONE) return resolve();
          const interval = setInterval(() => {
            if (window.CARDITO_ANIM_DONE) {
              clearInterval(interval);
              resolve();
            }
          }, 100);
        });
      }

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        window.UNITY_READY = true;
        tryStartUnityReveal();

        waitForIntro().then(() => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (progress * 100) + "%";
          }).then((unityInstance) => {

            window.sendMessage = function(obj, method, param) {
              try { unityInstance.SendMessage(obj, method, param); }
              catch (e) { console.error("[sendMessage ERROR]", e); }
            };

            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);

            window.unityInstance = unityInstance;

          }).catch((msg) => console.error(msg));
        });
      };

      document.body.appendChild(script);
    </script>

    <!-- ======================
         Canvas Fitting Logic
         ====================== -->
    <script>
      function fitCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const scaleX = window.innerWidth / 1080;
        const scaleY = window.innerHeight / 1920;
        const scale = Math.min(scaleX, scaleY);
        canvas.style.setProperty("--scale", scale);
      }

      window.addEventListener("resize", fitCanvas);
      fitCanvas();
    </script>
