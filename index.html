<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cardito Web</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
      }

      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(var(--scale, 1));
        transform-origin: center center;
        width: 1080px;
        height: 1920px;
        background: #000;
      }
    </style>

    <!-- ======================================================
         ðŸ”Œ Web3 prerequisites â€” MUST be before SocketBridge.js
         ====================================================== -->

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- Ethers.js (for MetaMask + WalletConnect) -->
    <script src="ethers.js"></script>

    <!-- WalletConnect v2 Provider -->
    <script src="https://unpkg.com/@walletconnect/ethereum-provider/dist/index.umd.js"></script>

    <!-- Global WC config -->
    <script>
      window.CARDITO_WC_PROJECT_ID = "7a03ac67d724cd7a88e72da1ec30c7f6";
      console.log("[index.html] WalletConnect ProjectId =", window.CARDITO_WC_PROJECT_ID);
    </script>

    <!-- Cardito WebGL â†” JS bridge -->
    <script src="SocketBridge.js"></script>

  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Cardito Web</div>
      </div>
    </div>

    <script>
      // ===============================
      // Unity UI + Mobile detection
      // ===============================

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";  // â­ Your original loader

      var config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cardito",
        productName: "Cardito Web",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Mobile-specific viewport
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1080px";
        canvas.style.height = "1920px";
      }

      loadingBar.style.display = "block";

      // ==================================================
      // Unity Loader
      // ==================================================
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            // Custom sendMessage wrapper
            window.sendMessage = function(obj, method, param) {
                try {
                    unityInstance.SendMessage(obj, method, param);
                } catch (e) {
                    console.error("[sendMessage ERROR]", e);
                }
            };

            loadingBar.style.display = "none";

            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            // Global instance for JS bridges
            window.unityInstance = unityInstance;

            // Notify JS plugins (if needed)
            if (typeof window.CarditoUnityReady === "function") {
              try {
                console.log("[index.html] Unity instance ready â†’ CarditoUnityReady()");
                window.CarditoUnityReady();
              } catch (err) {
                console.error("[index.html] CarditoUnityReady() failed:", err);
              }
            }
          })
          .catch((message) => {
            console.error(message);
          });
      };
      document.body.appendChild(script);
    </script>

    <!-- ======================
         Canvas Fitting Logic
         ====================== -->
    <script>
      function fitCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const scaleX = window.innerWidth / 1080;
        const scaleY = window.innerHeight / 1920;
        const scale = Math.min(scaleX, scaleY);
        canvas.style.setProperty("--scale", scale);
      }

      window.addEventListener("resize", fitCanvas);
      fitCanvas();
    </script>

  </body>
</html>
